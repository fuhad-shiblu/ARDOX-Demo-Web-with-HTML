<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <title>ARDOX Demo - Fuhad Hasan Shiblu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section id="fuhadShiblu_loginPage">
        <!-- Logo and Button Part Start -->
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <img class="logo" src="/img/logo.png" alt="Logo">
                </div>
                <div class="col-lg-6">
                    <div class="fuhadShiblu_btns">
                        <a href="#">Sign in</a>
                        <a href="#">Register</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- Logo and Button Part End -->
        
        <!-- Bot and Form Part Start -->
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <img class="fuhadShiblu_botImg" src="/img/Bot.png" alt="Robot">
                </div>
                <div class="col-lg-6">
                    <div class="fuhadShiblu_inputForm">
                        <form class="fuhadShiblu_mainForm">
                            <h1>Hello ! <span>Welcome Back</span></h1>
                            <input type="text" placeholder="Enter Username">
                            <input class="fuhadShiblu_inputPass" type="text" placeholder="Enter Password">
                            <a href="#">Forgot Password ?</a>
                            <button>Sign In</button>
                            <p class="fuhadShiblu_orCntnWth">or Continue with</p>
                            <div class="fuhadShiblu_othersIcons">
                                <a href="#"><img src="/img/google.png" alt="Google"></a>
                                <a href="#"><img src="/img/facebook.png" alt="Facebook"></a>
                                <a href="#"><img src="/img/apple.png" alt="Apple"></a>
                            </div>
                            <p class="fuhadShiblu_crtAccnt">Don't have an Account ? <a href="#">Create Account !</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Bot and Form Part Start -->
        <footer>Created with <i class="fa-solid fa-heart" style="color: rgb(255, 0, 0);"></i> by <a href="https://github.com/fuhad-shiblu" target="_blank">Fuhad Hasan Shiblu</a></footer>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
